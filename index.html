<!DOCTYPE html>
<html>

<head>
  <title>Paint</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="paintBar">
    <p>Device Color: <input id="penColor" type="color" value="#000000"></p>
    <p>Background Color: <input id="bgColor" type="color"></p>
    <p>Device Size: <input id="penSize" type="range" min="1" max="50" value="1"></p>
    <button id="device">Device</button>
    <button id="eraser">Eraser</button>
    <button id="clearC">Clear</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="p5.js"></script>
  <script src="script.js"></script>

</body>

</html>
